<div class="black-bg py-5">
  <div class="container mt-5 black-bg text-white">
    <h2 class="fs-1 pb-3">{{ skills }}</h2>
    <p class="fs-6 pb-3 lh-md">{{ skillsDescription }}</p>
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-6">
        <article class="py-4">
          <h2 class="fs-4">{{ skillsList }}</h2>
          <ul class="list-unstyled">
            <li class="pt-2 fs-6">UI/UX Design</li>
            <li class="pt-2 fs-6">Responsive Design</li>
            <li class="pt-2 fs-6">Web Design</li>
            <li class="pt-2 fs-6">Mobile Web Design</li>
          </ul>
        </article>
      </div>
      <div class="col-md-6">
        <h2 class="fs-4">{{ skillsBar }}</h2>
        <article *ngFor="let skill of skillsArray">
          <app-skill-bar [skillItem]="skill"></app-skill-bar>
        </article>
      </div>
    </div>
  </div>
</div>
